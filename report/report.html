            </div>
        </nav>
    </header>

    <main>
        <div class="report-container">
            <h2>Report an Infrastructure Issue</h2>
            
            <form id="reportForm">
                <div class="form-group">
                    <label>Select Issue Type</label>
                    <select id="issueType">
                        <option value="">-- Select an Issue --</option>
                        <option value="solid_waste">Solid Waste Management</option>
                        <option value="drainage">Drainage</option>
                        <option value="storm_water">Storm Water Drain</option>
                        <option value="roads_traffic">Roads and Traffic</option>
                        <option value="factories">Factories</option>
                        <option value="licence">Licence</option>
                        <option value="water_supply">Water Supply</option>
                        <option value="colony_officer">Colony Officer</option>
                        <option value="pest_control">Pest Control</option>
                        <option value="buildings">Buildings</option>
                        <option value="repairs_property">Repairs to Municipal Property</option>
                        <option value="health">Health</option>
                        <option value="garden_tree">Garden & Tree</option>
                        <option value="encroachment">Encroachment</option>
                        <option value="shops_establishment">Shops & Establishment</option>
                        <option value="estate">Estate</option>
                        <option value="school">School</option>
                        <option value="sewerage">Sewerage Operation Control (Western Suburb)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload Photos</label>
                    <input type="file" id="photos" multiple accept="image/*">
                </div>

                <div class="form-group">
                    <label>Description of the Issue</label>
                    <textarea id="description" placeholder="Provide a detailed description..."></textarea>
                </div>

                <div class="location-box">
                    <img src="image.png" alt="Location Image">
                </div>
                <div class="form-group">
                    <label>Street 1 *</label>
                    <input type="text" id="street1" required>
                </div>
                <div class="form-group">
                    <label>Area 1 *</label>
                    <input type="text" id="area1" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city">
                </div>
                <div class="form-group">
                    <label>Landmark (Max 60 characters)</label>
                    <input type="text" id="landmark" maxlength="60">
                </div>
                <div class="form-group">
                    <label>Select Ward *</label>
                    <select id="ward" required>
                        <option value="">Select</option>
                        <option value="ward1">Ward 1</option>
                        <option value="ward2">Ward 2</option>
                        <option value="ward3">Ward 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Connection Code</label>
                    <input type="text" id="connectionCode" disabled>
                </div>
                <div class="form-group">
                    <label>Select Name of Council</label>
                    <select id="council">
                        <option value="">Select</option>
                        <option value="council1">Council 1</option>
                        <option value="council2">Council 2</option>
                        <option value="council3">Council 3</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <h3>Jansuvidha</h3>
            <p>Making our community better, one report at a time.</p>
        </div>

        </div>

            <h3>Contact Us</h3>
            <p>Email: support@jansuvidha.com</p>
