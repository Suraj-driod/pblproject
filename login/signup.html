<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicReport - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <h1>CivicReport</h1> -->
        </div>
        <div class="login-form signup-form">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="password" id="createPassword" placeholder="Create Password">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button id="googleSignup" class="google-btn">
                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google Logo">
                Sign up with Google
            </button>
            
            <div class="signup-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
